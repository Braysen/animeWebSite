<div *ngIf="genresAnimeList">
    <ul class="list-group menu-genres-container mb-lg-0 mb-md-0 w-100" *ngFor="let item of genresAnimeList">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="#" class="text-decoration-none" [routerLink]="['/genres',item?.mal_id]">{{item?.name}}</a>
            <span class="badge text-white bg-danger">{{item?.count}}</span>
        </li>
    </ul>
</div>
